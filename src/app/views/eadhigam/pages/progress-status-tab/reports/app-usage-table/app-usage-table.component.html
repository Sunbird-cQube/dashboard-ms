<div>
    <h2 class="table-title text-center m-2 mt-2">Top 10 Students - App Usage Data</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column.column">
            <th mat-header-cell *matHeaderCellDef>{{ column.title }}</th>
            <td mat-cell *matCellDef="let element">{{ element[column.column] }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumnsHeads"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsHeads;"></tr>
    </table>
</div>
